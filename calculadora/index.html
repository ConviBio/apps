<!DOCTYPE html>
<html>
<head>
	<title>Calculadora ConviBio</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
	<script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			  crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/utensilios.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<header>
	<img src="imgs/logo.png">
	<h1 id="title">Calculadora</h1>
</header>
<body>
	<div id="items-container">
		<div class="row-container header">
			<div class="img-container"></div>
			<div class="desc">Utensilio</div>
			<div class="price-desc">Precio unitario</div>
			<div class="input-container">Cantidad</div>
		</div>
		
	</div>
	<h1 id="total">Total: $ 0.00</h1>


	<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- The Close Button -->
  <span class="close" id="close">&times;</span>

  <!-- Modal Content (The Image) -->
  <img class="modal-content" id="img01">

  <!-- Modal Caption (Image Text) -->
  <div id="caption"></div>
</div>


	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
